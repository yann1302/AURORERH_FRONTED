<h2 mat-dialog-title class="card-title" style="font-size: 200%; color: rgb(81, 81, 230); "  > Edition dun stagiaire </h2>
<hr>
<div class="mat-dialog-content" [formGroup]="formStagiaire"  >
 <div class="main-card ">
  <div class="card-body" >
    <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group">
              <label for="" class="">
                Nom <span style="color: red;">*</span>
              </label>
              <input name="" id="" placeholder="écrire le nom" type="" class="form-control" formControlName="nom">
            </div>
              <span *ngIf=" (submitted || formStagiaire.controls.nom.touched) && formStagiaire.controls.nom.errors "   style="color:red">  le nom est requis  </span>
        </div>
        <div class="col-md-4">
            <div class="position-relative form-group">
              <label  class="">
                Prénom
              </label>
              <input name="" id="" placeholder="ecire le prénom" type="" class="form-control" formControlName="prenom">
            </div>
        </div>
        <div class="col-md-2">
          <div class="position-relative form-group">
            <label  class="">
              Matricule CNI<span style="color: red;">*</span>
            </label>
            <input name="zip"  type="text" class="form-control" formControlName="matricule">
          </div>
            <span *ngIf=" (submitted || formStagiaire.controls.matricule.touched) && formStagiaire.controls.matricule.errors "   style="color:red">  le matricule est requis   </span>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
      <div class="position-relative form-group">
        <label for="exampleAddress" class="">
          Addresse
        </label>
        <input name="address" id="exampleAddress" placeholder="" type="text" class="form-control" formControlName="adresse">

      </div>
      </div>
      <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="country" class="">
              Nationalité
            </label>
            <input name="" id="country" placeholder="" type="country" class="form-control" formControlName="nationalite">
          </div>
      </div>
  </div>
  <div class="form-row">
    <div class="col-md-6">
    <div class="position-relative form-group">
      <label for="phone" class="">
        Numéro
      </label>
      <input name="phone" id="phone" placeholder="" type="tel" class="form-control" formControlName="numero">
    </div>
    </div>
    <div class="col-md-6">
        <div class="position-relative form-group">
          <label for="" class="">
            Sexe
          </label>
          <select name="select" placeholder=""  id="exampleSelect" type="text" class="form-control" formControlName="sexe" style="width: 100%; height: 2.4rem; border-color: rgb(218, 215, 215); border-radius: 5px;">
            <option value=""></option>
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="Autres">Autres</option>

          </select>

        </div>
    </div>
</div>

    <div class="form-row">
      <div class="col-md-6">
          <div class="position-relative form-group">
            <label class="">
              Date de naissance
            </label>
            <input type="date" class="form-control" data-toggle="datepicker-year" placeholder="" formControlName="date_naissance"></div>
      </div>

      <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="exampleState" class="">
              Lieu de naissance
            </label>
            <input name="state" id="exampleState" type="text" class="form-control" placeholder="" formControlName="lieu_naissance"></div>
      </div>
  </div>

    <div class="form-row">
      <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="" class="">
             Statut Matrimonial
            </label>
            <input name="" id="" placeholder="ex:marié" type="" class="form-control" formControlName="statut_matrimoniale"></div>
      </div>
      <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="examplePassword11" class="">
              ecole
            </label>
            <input name="" id="text" placeholder="" type="text" class="form-control" formControlName="ecole">
          </div>
      </div>
  </div>

    <div class="form-row">
      <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="" class="">
              Annee Academique<span style="color: red;">*</span>
            </label>
            <input name="" id="" placeholder="" type="" class="form-control" formControlName="annee_academique">
            <span *ngIf=" (submitted || formStagiaire.controls.annee_academique.touched) && formStagiaire.controls.annee_academique.errors "   style="color:red">  le poste est requis   </span>
          </div>
      </div>
      <div class="col-md-6">
          <div class="position-relative form-group">
            <label for="" class="">
              Département<span style="color: red;">*</span>
            </label>
            <input type="text" class="form-control" formControlName="departement">
            <span *ngIf=" (submitted || formStagiaire.controls.departement.touched) && formStagiaire.controls.departement.errors "   style="color:red">  le type de contrat avec l'entreprise est requis est requis   </span>
          </div>
      </div>
  </div>

  <div class="form-row">
    <div class="col-md-6">
        <div class="position-relative form-group">
          <label for="" class="">
            duree<span style="color: red;">*</span>
          </label>
          <input name="" id="" placeholder="" type="" class="form-control" formControlName="duree">
          <span *ngIf=" (submitted || formStagiaire.controls.duree.touched) && formStagiaire.controls.duree.errors "   style="color:red">  la profession est requise   </span>
        </div>
    </div>

    <div class="col-md-6">
      <div class="position-relative form-group">
        <label class="">
         photo
        </label>
        <input name="file" id="exampleFile" type="file" class="form-control" formControlName="photo">
      </div>
    </div>
</div>
<div class="form-row">
  <div class="col-md-6">
      <div class="position-relative form-group">
        <label class="">
          Date de début
        </label>
        <input type="date" class="form-control"  placeholder="" formControlName="date_debut"></div>
  </div>

  <div class="col-md-6">
    <div class="position-relative form-group">
      <label class="">
        Date de fin
      </label>
      <input type="date" class="form-control"  placeholder="" formControlName="date_fin"></div>
</div>
</div>
</div>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="mb-2 mr-2 btn-icon btn btn-success" (click)="addStagiaire()" class="btn btn-success mr-2 mb-2 block-page-btn-example-2">
    Enregistrement
    </button>
  <button class="mb-2 mr-2 btn-icon btn btn-danger" mat-dialog-close>Cancel</button>
</mat-dialog-actions>

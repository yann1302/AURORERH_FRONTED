<h2 mat-dialog-title style="font-size: 200%; color: rgb(81, 81, 230); "  > <b>Edition d'une Note Professionnelle</b>   </h2>
<hr>
<div class="mat-dialog-content" [formGroup]="formNP" >
<div class="main-card " >
      <!-- <form class="mat-typography"  > -->
        <div class="form-row">
              <div class="col-md-12">
                  <div class="position-relative form-group ">
                    <label  for="">Thème<span style="color: red;">*</span></label>
                    <input  name="" id="" placeholder="" type="text" class="form-control" formControlName="theme">
                  <span *ngIf=" (submitted || formNP.controls.theme.touched) && formNP.controls.theme.errors "style="color:red">le thème est requis </span>
                  </div>
              </div>
            </div>
            <div  class="form-row">
            <div class="col-md-12">
              <div class="position-relative form-group ">
                <label >Description<span style="color: red;">*</span></label>
                 <span *ngIf=" (submitted || formNP.controls.description.touched) && formNP.controls.description.errors "style="color:red">la description est requise</span>
                 <textarea maxlength="200" appCharacterCounter rows="1" class="form-control autosize-input" style="height: 47px;" formControlName="description"></textarea>
              </div>
          </div>
        </div>
  <div class="form-row">
          <div class="col-md-6">
            <div class="position-relative form-group ">
              <label >Photo ou Document</label>
              <input  name="" id="" placeholder="" type="file" class="form-control" formControlName="photo">
  <!-- <span *ngIf=" (submitted || formNP.controls.photo.touched) && formNP.controls.photo.errors "style="color:red">le statut de cette sanction est requis  </span> -->
            </div>

      </div>
      <!-- <div class="col-md-6">
        <div class="position-relative form-group ">
          <label >Date de publication<span style="color: red;">*</span></label>
          <input  name="" id="" placeholder="" type="date" class="form-control" formControlName="date_publication">
<span *ngIf=" (submitted || formNP.controls.date_publication.touched) && formNP.controls.date_publication.errors "style="color:red">la date de publication est requise </span>
        </div>
  </div> -->
      </div>
</div>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="mb-2 mr-2 btn-icon btn btn-success" (click)="addNP()" class="btn btn-success mr-2 mb-2 block-page-btn-example-2">
    Enregistrement
    </button>
  <button class="mb-2 mr-2 btn-icon btn btn-danger" mat-dialog-close>Fermer</button>
</mat-dialog-actions>

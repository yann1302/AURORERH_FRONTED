<h2 mat-dialog-title class="" style="font-size: 200%; color: rgb(81, 81, 230); "> <b>Edition d'une sanction </b> </h2>
<hr>
<div class="mat-dialog-content" [formGroup]="formSanction">
  <div class="main-card ">
    <div class="card-body">
      <!-- <form class="mat-typography"  > -->
      <div class="form-row">
        <div class="col-md-12">
          <div class="position-relative form-group ">
            <label for="">Nom & Prénom<span style="color: red;">*</span></label>
            <select name="select" id="exampleSelect" class="" formControlName="id_Employer"
              style="width: 100%; height: 2.2rem; border-color: rgb(218, 215, 215); border-radius: 5px;">
              <option value={{item?.id}} *ngFor="let item of employers"> {{item?.nom}} {{item?.prenom}}</option>
            </select>
            <span
              *ngIf=" (submitted || formSanction.controls.id_Employer.touched) && formSanction.controls.id_Employer.errors "
              style="color:red">le nom l'employé est requis </span>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <div class="position-relative form-group ">
            <label>type de Sanction<span style="color: red;">*</span></label>
            <select name="select" placeholder="" id="exampleSelect" type="text" class="" formControlName="type_sanction"
              style="width: 100%; height: 2.4rem; border-color: rgb(218, 215, 215); border-radius: 5px;">
              <option value=""></option>
              <option value="Avertissement">Avertissement</option>
              <option value="Mise à pied">Mise à pied</option>
              <option value="Mutation">Mutation</option>
              <option value="Rétrogradation">Rétrogradation</option>
              <option value="Licenciement"> Licenciement</option>
            </select>
            <span
              *ngIf=" (submitted || formSanction.controls.type_sanction.touched) && formSanction.controls.type_sanction.errors "
              style="color:red">le type de sanction est requis </span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="position-relative form-group ">
            <label>Statut<span style="color: red;">*</span></label>
            <select name="select" placeholder="" id="exampleSelect" type="text" class="" formControlName="statut"
              style="width: 100%; height: 2.4rem; border-color: rgb(218, 215, 215); border-radius: 5px;">
              <option value=""></option>
              <option value="EN COURS">en cours</option>
              <option value="TERMINER">Terminer</option>
            </select>
            <span *ngIf=" (submitted || formSanction.controls.statut.touched) && formSanction.controls.statut.errors "
              style="color:red">le statut de cette sanction est requis </span>
          </div>

        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <div class="position-relative form-group ">
            <label> date de debut de la sanction <span style="color: red;">*</span> </label>
            <input type="date"  class="form-control" formControlName="debut_sanction">
            <span
              *ngIf=" (submitted || formSanction.controls.debut_sanction.touched) && formSanction.controls.debut_sanction.errors "
              style="color:red"> cette date est requise </span>
          </div>
        </div>

        <div class="col-md-6">
          <div>
            <label for="">date de fin de la sanction<span style="color: red;">*</span></label>
            <input type="date" class="form-control"  formControlName="fin_sanction">
            <span
              *ngIf=" (submitted || formSanction.controls.fin_sanction.touched) && formSanction.controls.fin_sanction.errors "
              style="color:red"> cette date est requise </span>
          </div>

        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <div>
            <label for="textarea">Description<span style="color: red;">*</span>
            </label>
            <!-- <input type="textarea" name="textarea" style=" height: 8rem; width: 100%;" id="message" placeholder="entrer les details de la sanction ..." class="form-control" formControlName="description"> -->
            <textarea maxlength="200" appCharacterCounter rows="1" class="form-control autosize-input"
              style="height: 47px;" formControlName="description"></textarea>
            <span
              *ngIf=" (submitted || formSanction.controls.description.touched) && formSanction.controls.description.errors "
              style="color:red"> la description est requise</span>

          </div>
        </div>
        <div *ngIf="isLoading" class="body-block-example-2 d-none" style="cursor: default;">
          <div class="loader">
            <div class="ball-pulse-sync">
              <div class="bg-success"></div>
              <div class="bg-success"></div>
              <div class="bg-success"></div>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>


    </div>
    <mat-dialog-actions align="end">
      <button mat-dialog-close class="mb-2 mr-2 btn-icon btn btn-success" (click)=" addSanction()"
        class="btn btn-success mr-2 mb-2 block-page-btn-example-2">
        Enregistrement
      </button>
      <button class="mb-2 mr-2 btn-icon btn btn-danger" mat-dialog-close>fermer</button>
    </mat-dialog-actions>

<div class="h-100 no-gutters row">
  <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
      <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
          <div class="app-logo"></div>
          <h4>
              <div>Bienvenue,</div>
          </h4>
          <div>
              <form class="" [formGroup]="signInForm" >
                  <div class="form-row">
                      <div class="col-md-6">
                          <div class="position-relative form-group">
                            <label for="exampleEmail" class="">
                              <span class="text-danger">*</span>
                              Email
                            </label>
                            <input name="email" id="exampleEmail" placeholder="Email here..." type="email" class="form-control" formControlName="email">
                            <span *ngIf=" (submited || signInForm.controls.email.touched) && signInForm.controls.email.errors "   style="color:red">  l'email est requis  </span>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="position-relative form-group">
                            <label for="exampleName" class="">
                              Nom
                            </label>
                            <input name="text" id="exampleName" placeholder="Name here..." type="text" class="form-control" formControlName="name">
                            <span *ngIf=" (submited || signInForm.controls.name.touched) && signInForm.controls.name.errors "   style="color:red">  le nom est requis  </span>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="position-relative form-group">
                            <label for="examplePassword" class="">
                              <span class="text-danger">*</span>
                              Password
                            </label>
                            <input name="password" id="examplePassword" placeholder="Password here..." type="password" class="form-control" formControlName="password">
                            <span *ngIf=" (submited || signInForm.controls.password.touched) && signInForm.controls.password.errors "   style="color:red">  le password est requis  </span>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="position-relative form-group">
                            <label for="examplePasswordRep" class="">
                              <span class="text-danger">*</span>
                              Repeat Password
                            </label>
                            <input name="passwordrep" id="examplePasswordRep" placeholder="Repeat Password here..." type="password" class="form-control" formControlName="repeatPassword">
                            <span *ngIf=" (submited || signInForm.controls.repeatPassword.touched) && signInForm.controls.repeatPassword.errors "   style="color:red"> repeat thispassword  </span>
                          </div>
                      </div>
                  </div>
                  <div class="mt-3 position-relative form-check"><input name="check" id="exampleCheck" type="checkbox" class="form-check-input"><label for="exampleCheck" class="form-check-label">
                    Accept our
                    <a href="javascript:void(0);">Terms
                      and Conditions</a>.</label></div>
                      <div class="ml-auto">
                          <button  (click)="onSave()" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">Create Account</button>
                      </div>

              </form>
          </div>
      </div>
  </div>
  <div class="d-lg-flex d-xs-none col-lg-5">
      <div class="slider-light">
          <div class="slick-slider slick-initialized">
              <div>
                  <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                      <div class="slide-img-bg" style="background-image: url('assets/pexels-nataliya-vaitkevich-7173040.jpg');"></div>
                      <div class="slider-content">
                          <p>Rien de ce que nous faisons n'est plus important que d'embaucher des gens. Vous pariez sur les gens, pas sur les strat√©gies.</p></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
